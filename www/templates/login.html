<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLoginModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <label class="item">
          <button type="button" class="button button-block button-dark" ng-click="showSignUpModal()"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_SIGNUP}}"
            ion-track-data="{ from: 'Login', isAuthenticated: isAuthenticated, username: loginData.username }">
            Sign up
          </a>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
