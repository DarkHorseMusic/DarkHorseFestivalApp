<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">&nbsp;</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/welcome"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_WELCOME}}"
            ion-track-data="{ from: 'Menu', isAuthenticated: isAuthenticated, username: loginData.username }">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/map"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_MAP}}"
            ion-track-data="{ from: 'Menu', isAuthenticated: isAuthenticated, username: loginData.username }">
          Map
        </ion-item>
        <ion-item menu-close href="#/app/schedule"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_SCHEDULE}}"
            ion-track-data="{ from: 'Menu', isAuthenticated: isAuthenticated, username: loginData.username }">
          Schedule
        </ion-item>
        <ion-item menu-close href="#/app/onnow"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_ONNOW}}"
            ion-track-data="{ from: 'Menu', isAuthenticated: isAuthenticated, username: loginData.username }">
          What's on now
        </ion-item>
        <ion-item menu-close href="#/app/account"
            ion-track-tap="{{ANALYTICS_EVENTS.OPEN_ACCOUNT}}"
            ion-track-data="{ from: 'Menu', isAuthenticated: isAuthenticated, username: loginData.username }">
          My account
        </ion-item>
        <ion-item menu-close ng-show="showSignOut" ng-click="doSignOut()">
            Sign out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
